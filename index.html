<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>WebXR Gift Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      position: fixed;
      touch-action: none;
    }
    #xr-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #debug-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 10px;
      line-height: 1.4;
      z-index: 2147483647;
      max-height: 70vh;
      border: 2px solid #4CAF50;
      pointer-events: auto;
      backdrop-filter: blur(10px);
      -webkit-overflow-scrolling: touch;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #debug-content {
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      flex: 1;
      padding-right: 5px;
    }
    #debug-content::-webkit-scrollbar {
      width: 6px;
    }
    #debug-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    #debug-content::-webkit-scrollbar-thumb {
      background: #4CAF50;
      border-radius: 3px;
    }
    #debug-overlay h3 {
      margin: 0 0 10px 0;
      color: #4CAF50;
      font-size: 14px;
    }
    .debug-line {
      margin: 5px 0;
      word-break: break-all;
    }
    .debug-error {
      color: #ff6b6b;
    }
    .debug-success {
      color: #4CAF50;
    }
    .debug-warning {
      color: #ffd93d;
    }
    .debug-info {
      color: #6bcf7f;
    }
    #debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      border: 2px solid #4CAF50;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      z-index: 2147483647;
      cursor: pointer;
      pointer-events: auto;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <canvas id="xr-canvas"></canvas>
  <div id="debug-overlay">
    <h3>üîç Debug Info</h3>
    <div id="debug-content">
      <div class="debug-line">Initializing...</div>
    </div>
  </div>
  <button id="debug-toggle">Hide Debug</button>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
